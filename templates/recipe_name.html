<h1>Recipe</h1>
<br>
<a href='{{url_for("homepage", username = username)}}'>Click here to return to homepage!</a>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	.fa {
	  font-size: 50px;
	  cursor: pointer;
	  user-select: none;
	  margin: auto;
	  width: 60%;
	}
	.fa:hover {
	  color: darkblue;
	}
	.center {
		margin: auto;
		width: 60%;
		border: 3px solid #000000;
		padding: 10px;
	  }
</style>
{% extends "base.html" %}

{% block title %}Recipe! - {{ super() }}{% endblock %}

{% block body %}
	<h3>Recipe:</h3>
<ul>
	{% for e in list %}
	<div style="font-size:18px">
		<p>{{e}}</p>
	</div>
	<br>
		{% endfor %}
</ul>

<div class="center">
	<form action="" method="post">
		<input type="hidden" name="like" value="like">
		<i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
	</form>
	<script>
		function myFunction(x) {
		x.classList.toggle("fa-thumbs-down");
		}
	</script>
	<p>Click here to like this recipe!</p>
</div>
{% endblock %}
