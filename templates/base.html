<!DOCTYPE html>
<html>
	<head>
		<style>
		
			.body_background {
				background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
				background-size: 400% 400%;
			}

			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
		
		
			.roundbutton {
			border-radius: 12px;
			font-size:22px;
			}
		</style>
		
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body class="body_background" style="font-size:22px">
		{% if username %}
			Logged in as {{ username }}, <a href="{{ url_for("logout") }}" style="font-size:22px">click here to logout</a>
			<br />
			<br />
		{% else %}
		{% endif %}
		{% block body %}
		{% endblock %}
		<br>
	</body>
</html>
