{% extends "base.html" %}

{% block title %}Homepage!{{ super() }}{% endblock %}
{% block body %}
<h1>Recipe Homepage!</h1>
<br>
<form action="" method="post">
	<br>
	<br>
	Enter a recipe to search for:  <input type="text" name="recipe" />
	<br />
	<br />
	<br>
	<input type="submit" value="submit" style="font-size:22px" />
</form>
<br>
<h3>List of Favorited Recipes:</h3>
<div class="flex-parent jc-center">
	<ul>
		{% for e in favorited_recipes %}
		<div style="font-size:18px">
			<p>
				<form action = "" method ="post">
					<input type = "hidden" name = "favorite_recipe" value = "{{e}}">
					<button name = "{{e}}" class="block magenta margin-auto" style="background-color:black;color:white;width:400px;
					height:40px;" >{{e}}</button>
				</form>
			</p>
		</div>
		<br>
			{% endfor %}
	</ul>
</div>
<a href='{{url_for("logout")}}'>Click here to log out!</a>
<br>
{% endblock %}
